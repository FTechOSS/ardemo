<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
      <a-marker preset='custom' type='pattern' url='pattern-qr-code.patt'>
        <a-entity text="width: 5; value:AAAAAA" position='1.4 1.8 0' rotation="90 0 180"></a-entity>
        
        <a-video src="12345.mp4" position='0 0.5 0' rotation="90 0 180" width="1" height="0.5"></a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
